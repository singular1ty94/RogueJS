<!doctype html>
<html>
    <head>
        <title>RogueJS</title>
        <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="bootstrap/css/main.css" />
        <script type="text/javascript" src="dist/roguejs.js"></script>
        <script type="text/javascript" src="bootstrap/js/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap-toolkit.min.js"></script>
    </head>
    <body>
    <div class="container" id="container">
        <div class="row">
            <div class="container-md-12">
                <div id="RogueCanvas"></div>
            </div>
        </div>
        <div class="row">
            <div class="container-md-12">
                <div id='RogueHUD'></div>
            </div>
        </div>
        <div class="row">
            <div class="container-md-12">
                <div id='RogueMessages'></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        RogueJS.init();
        // Wrap IIFE around your code
        (function($, viewport){
            $(document).ready(function() {
                // Execute code each time window size changes
                $(window).resize(
                    viewport.changed(function() {
                        if(viewport.is('<=sm')) {
                            RogueJS.adjustViewport('xs');
                        }
                        if(viewport.is('>=md')) {
                            RogueJS.adjustViewport('md');
                        }
                    })
                );
            });
        })(jQuery, ResponsiveBootstrapToolkit);
    </script>
    </body>
</html>
