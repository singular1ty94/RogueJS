<!doctype html>
<html>
    <head>
        <title>RogueJS</title>
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
        <!-- Insert this line above script imports  -->
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

        <!-- normal script imports etc  -->
        <script type="text/javascript" src="bootstrap/js/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="dist/roguejs.min.js"></script>

        <!-- Insert this line after script imports -->
        <script>if (window.module) module = window.module;</script>
        <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="bootstrap/css/main.css" />

    </head>
    <body>
    <div class="container-fluid" id="start-container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="text-align:center; font-size: 42pt;">RogueJS</h1>
                <p>A Javascript Roguelike by <a href="https://github.com/singular1ty94/RogueJS" target="_blank">singular1ty94</a>.</p>
            </div>
        </div>
        <div class="row" style="margin-top: 250px;">
            <div class="col-md-12">
                <a href="javascript:startGame()" class="btn btn-default">PLAY</a>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="game-container">
        <div class="row">
            <div class="col-md-12">
                <div id="RogueFlash"></div>
                <div id="RogueCanvas"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id='RogueHUD'></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id='RogueMessages'></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        RogueJS.init();
    </script>
    </body>
</html>
